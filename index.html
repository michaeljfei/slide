				<h2>what the hell ??</h2>
				<img src="img/1.jpg" alt="this is one img!">
			</div>
			<div class="slide-item">
				<h3>caption</h3>
				<h2>what the hell ??</h2>
				<img src="img/2.jpg" alt="this is one img!">
				</div>	
			<div class="slide-item">
				<h3>caption</h3>

			</div>

			</div>

		</div>
		<div class="slide-ctrl">
		<div class="slide-ctrl-container">
			<span class="ctrl-item ctrl-active"><img src="img/1.jpg"></span>
			<span class="ctrl-item"><img src="img/2.jpg"></span>
			<span class="ctrl-item"><img src="img/3.jpg"></span>
			<span class="ctrl-item"><img src="img/4.jpg"></span>
